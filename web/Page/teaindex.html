<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>校园宿舍管理系统</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">校园宿舍管理系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item teaname"></li>
      <li class="layui-nav-item"><a href="../login.html">退出登录</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">  
      	<li class="layui-nav-item"><a href="javascript:;" data-src="./teaselect.html?select=manage">学生缺寝管理</a></li>
      	<li class="layui-nav-item"><a href="javascript:;" data-src="./teaselect.html?select=record">学生缺寝记录</a></li>
        <li class="layui-nav-item"><a href="javascript:;" data-src="./teaupdate.html">个人信息</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <iframe frameborder="0" scrolling="yes" style="width: 100%" src="" id="aa"></iframe>
  </div>
  
</div>
<script src="../layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element,
  	  $ = layui.jquery;
  var teacher=JSON.parse(sessionStorage.getItem("user")).data;
  $(function(){	
		//获取src值
      $(".layui-nav-item a").on("click",function(){
          var address =$(this).attr("data-src");
          $("iframe").attr("src",address);
      });
      var frame = $("#aa");
	
      var frameheight = $(".layui-body").height()-5;
      frame.css("height",frameheight);
  });
  $('.teaname').text(teacher.teacher_Name);
});
</script>
</body>
</html>
